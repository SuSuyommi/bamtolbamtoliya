<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 이미지 디자인</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            text-align: center;
            position: relative;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        .base-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .overlay-image {
            position: absolute;
            top: 62%;
            left: 51%;
            transform: translate(-50%, -50%);
            width: 165px;
            height: 165px;
            border-radius: 50%;
            object-fit: cover;
        }

        .upload-button, .save-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff80ab;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px;
        }

        .upload-button:hover, .save-button:hover {
            background-color: #ff4081;
            transform: scale(1.05);
        }

        .upload-button:active, .save-button:active {
            transform: scale(0.95);
        }

        input[type="file"] {
            display: none;
        }

        .card-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="captureArea" class="card">
        <div class="card-text">나는야 밤톨 대왕이다</div>
        <div class="image-container">
            <img src="bamtol.png" alt="기본 이미지" class="base-image">
            <img id="overlayImage" src="overlay-image.png" alt="겹칠 이미지" class="overlay-image">
        </div>
        <div class="button-container" id="buttonContainer">
            <label for="imageInput" class="upload-button">이미지 선택</label>
            <input type="file" id="imageInput" accept="image/*">
            <button class="save-button" id="saveButton">이미지 저장</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const overlayImage = document.getElementById('overlayImage');
        const saveButton = document.getElementById('saveButton');
        const captureArea = document.getElementById('captureArea');
        const buttonContainer = document.getElementById('buttonContainer');

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    overlayImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        saveButton.addEventListener('click', () => {
            buttonContainer.style.display = 'none'; // 버튼 숨기기
            
            html2canvas(captureArea, {
                useCORS: true,
                scale: 2,
                backgroundColor: null,
                width: 350,
                height: captureArea.offsetHeight
            }).then((canvas) => {
                buttonContainer.style.display = 'block'; // 버튼 다시 표시
                
                const link = document.createElement('a');
                link.download = 'card-image.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>
</html>
