<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 이미지 디자인</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* 부드러운 핑크 배경 */
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            text-align: center;
            position: relative;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        .base-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 기본 이미지의 비율을 유지 */
            border-radius: 10px;
        }

        .overlay-image {
            position: absolute;
            top: 65%; /* 오버레이 이미지의 Y 좌표 조정 */
            left: 50%; /* 오버레이 이미지의 X 좌표 조정 */
            transform: translate(-50%, -50%);
            width: 165px; /* 선택한 이미지 크기 */
            height: 165px;
            border-radius: 50%; /* 원형으로 만들기 */
            object-fit: cover; /* 이미지가 원형 안에 잘 맞도록 조정 */
        }

        .upload-button, .save-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff80ab; /* 귀여운 핑크 버튼 */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px;
        }

        .upload-button:hover, .save-button:hover {
            background-color: #ff4081; /* 버튼 호버 시 더 진한 핑크 */
            transform: scale(1.05); /* 살짝 확대 */
        }

        .upload-button:active, .save-button:active {
            transform: scale(0.95); /* 클릭 시 살짝 축소 */
        }

        input[type="file"] {
            display: none; /* 파일 선택 버튼 숨기기 */
        }

        .card-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 10px; /* 버튼과 이미지 사이 간격 */
        }
    </style>
</head>
<body>
    <div id="captureArea" class="card">
        <div class="card-text">나는야 밤톨 대왕이다</div>
        <div class="image-container">
            <img src="bamtol.png" alt="기본 이미지" class="base-image">
            <img id="overlayImage" src="overlay-image.png" alt="겹칠 이미지" class="overlay-image">
        </div>
        <div class="button-container">
            <label for="imageInput" class="upload-button">이미지 선택</label>
            <input type="file" id="imageInput" accept="image/*">
            <button class="save-button" id="saveButton">이미지 저장</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const overlayImage = document.getElementById('overlayImage');
        const saveButton = document.getElementById('saveButton');
        const captureArea = document.getElementById('captureArea');

        // 이미지 선택 이벤트
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    overlayImage.src = e.target.result; // 선택한 이미지를 겹칠 이미지로 설정
                };
                reader.readAsDataURL(file);
            }
        });

        // 이미지 저장 버튼 클릭 이벤트
        saveButton.addEventListener('click', () => {
            const width = captureArea.offsetWidth; // 캡처 영역의 실제 너비
            const height = captureArea.offsetHeight; // 캡처 영역의 실제 높이

            html2canvas(captureArea, {
                useCORS: true, // CORS 문제 방지
                scale: 2, // 고해상도 캡처
                width: 100%, // 캡처 영역의 너비 설정
                height: 100%, // 캡처 영역의 높이 설정
                backgroundColor: null // 투명 배경 유지
            }).then((canvas) => {
                const link = document.createElement('a');
                link.download = 'card-image.png'; // 저장될 파일 이름
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>
</html>
